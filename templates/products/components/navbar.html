{% load static %}

<!-- Navbar Start -->
<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0">Productos</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                    <div class="nav-item dropdown">
                        {% for categorie in categorias %}
                        <a href="?category={{ categorie.id }}" class="dropdown-item">{{ categorie.name_categories }}</a>
                        {% endfor %}
                        
                    </div>
                    
                    
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="  navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">LBK</span></h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    
                    <div class="navbar-nav ml-auto py-0">
                        <a href="#" class="nav-item nav-link">INICIO</a>
                        <a href="#" class="nav-item nav-link">NOSOTROS</a>
                        <a href="#" class="nav-item nav-link">CONTACTO</a>
                        
                    </div>
                </div>
            </nav>
            <div id="header-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for product in productos %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}" style="height: 410px;">
                            <img class="img-fluid" src="{{ product.image.url }}" alt="Image">
                            
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h4 class="text-light text-uppercase font-weight-medium mb-3">Cosechado con amor y dedicación, nuestro maíz te invita a disfrutar de la verdadera cocina casera.</h4>
                                    <h3 class="display-4 text-white font-weight-semi-bold mb-4"> LBK </h3>
                                    <a href="" class="btn btn-light py-2 px-3">Comprar ya</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                
                <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                    <div class="btn btn-dark" style="width: 45px; height: 45px;">
                        <span class="carousel-control-prev-icon mb-n2"></span>
                    </div>
                </a>
                <a class="carousel-control-next" href="#header-carousel" data-slide="next">
                    <div class="btn btn-dark" style="width: 45px; height: 45px;">
                        <span class="carousel-control-next-icon mb-n2"></span>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</div>
<!-- Navbar End -->
