{% block SECTION %}   
     <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Restablecimiento de Contraseña</h3></div>
                                <div class="card-body">
                                    <form method="post" action="{% url 'password_reset' %}">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password1" name="password1" type="password" placeholder="Contraseña Nueva" />
                                            <label for="password1">Contraseña Nueva</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password2" name="password2" type="password" placeholder="Verificación de Contraseña" />
                                            <label for="password2">Verificación de Contraseña</label>
                                        </div>
                                        <button class="btn btn-primary" type="submit">Restablecer Contraseña</button>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'login' %}">Volver al Inicio de Sesión</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
