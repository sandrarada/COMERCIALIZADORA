{% extends 'base.html' %}
{% load static %}


{% block title %}
  Inicia Sesión
{% endblock title %}


{% block contentCSS %}
  <link rel="stylesheet" href="{% static 'Admin/adminStatic/css/AdminStyles.css' %}">
  <script src="{% static 'js/AdminScripts.js' %}"></script>
  <script src="{% static 'js/datatablesSimple.js' %}"></script>
{% endblock %}



 


{% block SECTION %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-header registroheader">
                                <h3 class="text-dark text-center font-weight-light my-4">Registro</h3>
                            </div>
                            <div class="card-body registroform">
                                <form method="post" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Nombre" />
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="apellido" name="apellido" type="text" placeholder="Apellido" />
                                        <label for="apellido">Apellido</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="Correo Electrónico" />
                                        <label for="email">Correo Electrónico</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="username" name="username" type="text" placeholder="Nombre de Usuario" />
                                        <label for="username">Nombre de Usuario</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="password" name="password" type="password" placeholder="Contraseña" />
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4 mb-0">
                                        <a class="small" href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button class="btn btn-primary" type="submit">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="{% url 'recovery' %}">¿Olvidaste tu Contraseña?</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
{% endblock %}
